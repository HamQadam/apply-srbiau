# apply.ham-ghadam.ir  -> frontend (but /api goes to backend)
server {
  listen 80;
  server_name apply.ham-ghadam.ir;

  client_max_body_size 50m;

  # API calls from the frontend go here
  location /api/ {
    proxy_pass http://api:8888;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # optional
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Everything else: the SPA
  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# apply-api.ham-ghadam.ir -> backend (FastAPI)
server {
  listen 80;
  server_name apply-api.ham-ghadam.ir;

  client_max_body_size 50m;

  location / {
    proxy_pass http://api:8888;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # If you use websockets later (not required, but safe):
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

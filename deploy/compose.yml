services:
  api:
    build:
      context: ../backend
    container_name: apply-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
    env_file:
      - ../backend/.env
    volumes:
      - uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "8888"   # internal only
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 30

  frontend:
    build:
      context: ../frontend
    container_name: apply-frontend
    restart: unless-stopped
    expose:
      - "80"     # internal only


  # ─────────────────────────────────────────────────────────────
  # DAAD Crawler
  # ─────────────────────────────────────────────────────────────
  daad-ingestor:
    build: ./crawlers
    command: ["ingest"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apply_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apply_secret}
      POSTGRES_DB: ${POSTGRES_DB:-apply_db}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      # Crawler settings
      BATCH_SIZE: 50
      DAAD_RPS: 2.0
      DB_WAIT_TIMEOUT_S: 180
    volumes:
      - crawler-state:/state
    depends_on:
      backend:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: "no"  # Run once, don't restart

  # ─────────────────────────────────────────────────────────────
  # StudyInNL Crawler (Netherlands)
  # ─────────────────────────────────────────────────────────────
  studyinnl-crawler:
    build: ./crawlers
    command: ["studyinnl"]
    profiles: ["crawlers", "all-crawlers"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apply_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apply_secret}
      POSTGRES_DB: ${POSTGRES_DB:-apply_db}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      BATCH_SIZE: 50
      STUDYINNL_RPS: 2.0
      DB_WAIT_TIMEOUT_S: 180
    volumes:
      - crawler-state:/state
    depends_on:
      backend:
        condition: service_healthy
      database:
        condition: service_healthy
    restart: "no"

  database:
    image: postgres:16
    container_name: apply-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /data/postgres
    env_file:
      - ../backend/.env
    volumes:
      - db:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: apply-edge
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
      # later when you add TLS:
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

volumes:
  db:
  uploads:
  daad_state:

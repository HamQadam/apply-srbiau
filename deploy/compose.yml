services:
  api:
    build:
      context: ../backend
    container_name: apply-api
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
    env_file:
      - ./.env
    volumes:
      - uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "8888"   # internal only
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/health').read()"]
      interval: 5s
      timeout: 3s
      retries: 30

  frontend:
    build:
      context: ../frontend
    container_name: apply-frontend
    restart: unless-stopped
    expose:
      - "80"     # internal only

  daad-ingestor:
    build:
      context: ../crawlers
    container_name: daad-ingestor
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      DB_SCHEMA: public
      CHECKPOINT_PATH: /state/daad_checkpoint.json
      BATCH_SIZE: "50"
      DAAD_PAGE_SIZE: "100"
      DB_POOL_MAX: "10"
      DB_WAIT_TIMEOUT_S: "180"
    depends_on:
      database:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - daad_state:/state
    restart: "no"
    command: ["python", "-m", "daad_ingestor.cli", "ingest"]

  database:
    image: postgres:16
    container_name: apply-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /data/postgres
    env_file:
      - ./.env
    volumes:
      - db:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: apply-edge
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
      # later when you add TLS:
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

volumes:
  db:
  uploads:
  daad_state:
